{% load static %}
<head>
  <link rel="stylesheet" href="https://unpkg.com/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.4/components/logins/login-4/assets/css/login-4.css">
</head>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;background-image: url({% static 'images/about-01.jpg' %});">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                <div class="card shadow-lg  border-light border-3 rounded-3 p-2" style="width: 25rem;">
                  <div class="card-head shadow rounded-2" style="background: #f7e928dc;">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4 card-title text-white">Sign up</p>
                  </div>
                 <div class="card-body text-center" style="background-image: url({% static 'images/blog-04.jpg'%});">
                  <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                  
                      {% if messages %}
                       {% for i in messages %}
                        <div style="color: rgb(226, 11, 11);">{{i}}</div>
                       {% endfor %}  
                      {%  endif %}
                     <input type="text" name="username" placeholder="username" required class="mt-2 rounded-start border-2 border-ligth"style="width: 270px; height: 39px;">   
                    <input type="email" name="email" placeholder="email" required class="mt-2 rounded-start border-2 border-ligth"style="width: 270px; height: 39px;">
                    <input type="password" name="password" placeholder="password" minlength="8" required class="mt-2 rounded-start border-2 border-ligth" style="width: 270px; height: 39px;">
                    <input type="text" name="addras" placeholder="addras" required class="mt-2 rounded-start border-2 border-ligth" style="width: 270px; height: 39px;">
                    <input type="number" name="phone" placeholder="phone" required class="mt-2 rounded-start border-2 border-ligth" style="width: 270px; height: 39px;">
                    <div>
                      <input type="submit"  value="submit" name="ragister" class="btn btn-outline-success mt-2 border-2 rounded-pill" style="width: 135px">
                    </div>
                    

                  </form>
                  </div>
                </div>
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                    class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
